<div
  [@alert]="toast.showToast ? 'show' : 'dismiss'"
  class="w-1/4 h-16 absolute bottom-12 right-0 flex justify-evenly items-center rounded-sm shadow-2xl border-l-4 border-l-black bg-slate-100"
>
  <p>
    {{ toast.message }}
  </p>
  <button
    class="text-sm text-blue-400 hover:text-red-400"
    (click)="toast.dismiss()"
  >
    X <span class="underline"> dismiss </span>
  </button>
</div>
