<form
  #orderForm="ngForm"
  class="flex flex-col gap-y-3"
  (ngSubmit)="placeOrder()"
>
  <div class="flex justify-between items-center">
    <label for="fullName">Full Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      minlength="3"
      maxlength="40"
      required
      [(ngModel)]="order.name"
    />
  </div>
  <div class="flex justify-between items-center">
    <label for="address">Address:</label>
    <input
      type="text"
      id="address"
      name="address"
      minlength="10"
      required
      [(ngModel)]="order.address"
    />
  </div>
  <div class="flex justify-between items-center">
    <label for="creditCard">Credit Card:</label>
    <input
      type="text"
      id="creditCard"
      name="creditCard"
      minlength="16"
      maxlength="16"
      required
      [(ngModel)]="order.creditCard"
    />
  </div>
  <button
    type="submit"
    [disabled]="orderForm.invalid || emptyCart"
    class="w-1/2 h-8 self-center bg-blue-800 text-white hover:bg-blue-500 disabled:bg-slate-400"
  >
    Place Order
  </button>
</form>

<section class="DEBUG-OUTPUT">
  <p class="text-green-600">
    <span class="font-semibold">// TODO:</span> Delete this debuging output!
  </p>
  <p class="text-red-500">
    {{ order | json }}
  </p>
</section>
