<form
  #orderForm="ngForm"
  class="flex flex-col gap-y-3"
  (ngSubmit)="placeOrder()"
>
  <!-- Full Name -->
  <div class="flex flex-col gap-y-2">
    <div class="flex justify-between items-center">
      <label for="fullName">Full Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        minlength="3"
        maxlength="40"
        required
        [(ngModel)]="order.name"
        #fullName="ngModel"
      />
    </div>
    <div
      class="self-center text-sm text-red-400"
      [hidden]="(emptyCart && fullName.pristine) || fullName.valid"
    >
      Full name is required.
    </div>
  </div>

  <!-- Address -->
  <div class="flex flex-col gap-y-2">
    <div class="flex justify-between items-center">
      <label for="address">Address:</label>
      <input
        type="text"
        id="address"
        name="address"
        minlength="10"
        required
        [(ngModel)]="order.address"
        #address="ngModel"
      />
    </div>
    <div
      class="self-center text-sm text-red-400"
      [hidden]="(emptyCart && address.pristine) || address.valid"
    >
      Full address is required.
    </div>
  </div>

  <!-- Credit Card -->
  <div class="flex flex-col gap-y-3">
    <div class="flex justify-between items-center">
      <label for="creditCard">Credit Card:</label>
      <input
        type="text"
        id="creditCard"
        name="creditCard"
        minlength="16"
        maxlength="16"
        required
        [(ngModel)]="order.creditCard"
        #creditCard="ngModel"
      />
    </div>
    <div
      class="self-center text-sm text-red-400"
      [hidden]="(emptyCart && creditCard.pristine) || creditCard.valid"
    >
      Credit card number is required.
    </div>
  </div>
  <button
    type="submit"
    [disabled]="orderForm.invalid || emptyCart"
    class="w-1/2 h-8 self-center bg-blue-800 text-white hover:bg-blue-500 disabled:bg-slate-400"
  >
    Place Order
  </button>
</form>
