<div class="p-4 flex items-center gap-x-3 shadow-lg">
  <product-thumbnail
    [product]="item.product"
    [width]="80"
    [height]="140"
  ></product-thumbnail>
  <div class="flex flex-col items-center gap-y-3">
    <h5 class="text-xl">{{ item.product.name }}</h5>
    <price [amount]="item.product.price"></price>
    <div class="quantity">
      <label for="qty">Qty: </label>
      <input
        #quantityInput
        type="number"
        id="qty"
        name="qty"
        min="1"
        max="10"
        value="{{ item.quantity }}"
        (input)="changeQty(quantityInput.valueAsNumber)"
      />
    </div>
    <button class="text-sm hover:text-red-600" (click)="delete()">
      Delete Item
    </button>
  </div>
</div>
