<div class="cart-item">
  <product-thumbnail
    [product]="item.product"
    [width]="75"
    [height]="130"
  ></product-thumbnail>
  <div class="cart-item-data">
    <h5>{{ item.product.name }}</h5>
    <price [amount]="item.product.price"></price>
    <div class="quantity">
      <label for="qty">Qty: </label>
      <input
        #quantityInput
        type="number"
        id="qty"
        name="qty"
        min="1"
        max="10"
        value="{{ item.quantity }}"
        (input)="changeQty(quantityInput.valueAsNumber)"
      />
    </div>
    <button (click)="delete()">Delete</button>
  </div>
</div>
