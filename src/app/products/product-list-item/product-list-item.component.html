<div class="list-item">
  <div class="item-img">
    <img src="{{ item.url }}" alt="{{ item.name }}" width="220" height="320" />
  </div>
  <h3>{{ item.name }}</h3>
  <div class="item-price">
    <p>{{ item.price }}</p>
  </div>
  <div class="order-qty">
    <label for="quantity">Qty:</label>
    <input type="number" name="quantity" id="quantity" value="1" max="10" />
  </div>
  <button (click)="addToCart()">Add to Cart</button>
</div>
