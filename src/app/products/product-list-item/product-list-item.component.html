<div class="list-item">
  <product-thumbnail
    [product]="item"
    [width]="220"
    [height]="320"
  ></product-thumbnail>
  <h3>{{ item.name }}</h3>
  <price [amount]="item.price"></price>
  <div class="order-qty">
    <label for="quantity">Qty:</label>
    <input
      type="number"
      name="quantity"
      id="quantity"
      value="1"
      max="10"
      [(ngModel)]="orderQuantity"
    />
  </div>
  <button (click)="addToCart()">Add to Cart</button>
</div>
