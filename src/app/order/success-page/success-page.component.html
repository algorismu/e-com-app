<section class="w-1/2 m-auto flex flex-col items-center gap-y-3">
  <h2 class="text-6xl text-blue-400 font-extrabold">Success!</h2>
  <div class="flex flex-col gap-y-2">
    <p>
      Thank you! <span class="text-xl text-blue-400">{{ name }}</span>
    </p>
    <p>
      Your order of

  </div>
</section>
